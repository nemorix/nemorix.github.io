<div class="disqus-container">
    <div id="disqus_thread">
        <a href="javascript:void(0);" class="comments-holder dsqs" onclick="loadDisqus();loadCount();return false;">Click to View Comments</a>
    </div>
</div>
<style>
.disqus-container {
    background-color: var(--card-background);
    border-radius: var(--card-border-radius);
    box-shadow: var(--shadow-l1);
    padding: var(--card-padding);
}
</style>
<script>
var disqus_shortname = "rmdhnreza";
var disqus_config = function() {
    this.page.url = '{{ trim .Permalink "/" }}';
    this.page.title = "{{ .Title }}";
    this.page.identifier = "{{ .File.UniqueID }}";
};
var is_disqus_loaded = false;

function loadDisqus() {
    if (!is_disqus_loaded) {
        is_disqus_loaded = true;
        var d = document,
            s = d.createElement("script");
        s.src = "//" + disqus_shortname + ".disqus.com/embed.js";
        s.setAttribute("data-timestamp", +new Date());
        (d.head || d.body).appendChild(s);
    }
}

var is_count_loaded = false;

function loadCount() {
    if (!is_count_loaded) {
        is_count_loaded = true;
        var z = document,
            o = d.createElement("script");
        o.id = "dsq-count-scr";
        o.src = "//" + disqus_shortname + ".disqus.com/count.js";
        o.setAttribute("data-timestamp", +new Date());

    }
}

window.addEventListener("onColorSchemeChange", (e) => {
    if (is_disqus_loaded) {
        DISQUS.reset({
            reload: true,
        });
    }
});
</script>
